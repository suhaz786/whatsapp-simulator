<!-- Modal content -->
<meta content="text/html;" http-equiv="content-type" charset="utf-8">
<form id="addTelephone" class="form-content">
  <fieldset>
    <legend>Add/Modify telephone</legend>
    <label for="description">Name: </label>
	<input type="text" id="description" maxlength="12"/>
	<label for="telephoneTo">Telephone number: </label>
	<input type="tel" id="telephoneTo" maxlength="12"/>
	<input type="button" value="Submit" onclick="addTelephone();">
  </fieldset>
</form>
